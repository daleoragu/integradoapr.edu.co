<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
window.addEventListener('DOMContentLoaded', event => {
    const sidebarToggle = document.body.querySelector('#sidebarToggle');
    if (sidebarToggle) {
        if (localStorage.getItem('sb|sidebar-toggle') === 'true') {
            document.body.classList.toggle('sb-sidenav-toggled');
        }
        sidebarToggle.addEventListener('click', event => {
            event.preventDefault();
            document.body.classList.toggle('sb-sidenav-toggled');
            localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
        });
    }
});
</script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const icon = document.getElementById("notification-icon");
    const dropdown = document.getElementById("notificaciones-dropdown");
    const badge = document.getElementById("notification-badge");
    const list = document.getElementById("notificaciones-lista");
    
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

    async function fetchNotifications() {
        try {
            const response = await fetch("{% url 'obtener_notificaciones_dropdown' %}", {
                headers: { "X-Requested-With": "XMLHttpRequest" }
            });
            if (!response.ok) throw new Error("Network response was not ok");
            const data = await response.json();
            
            list.innerHTML = data.html;
            updateBadge(data.contador);

        } catch (error) {
            console.error("Error al cargar notificaciones:", error);
            list.innerHTML = '<li class="no-notificaciones"><p>Error al cargar.</p></li>';
        }
    }
    
    function updateBadge(count) {
        if (count > 0) {
            badge.textContent = count;
            badge.style.display = 'block';
        } else {
            badge.style.display = 'none';
        }
    }
    
    fetchNotifications();
    
    icon.addEventListener("click", (e) => {
        e.stopPropagation();
        const isVisible = dropdown.style.display === "flex";
        dropdown.style.display = isVisible ? "none" : "flex";
        if (!isVisible) {
            fetchNotifications();
        }
    });

    list.addEventListener("click", async (e) => {
        const itemLink = e.target.closest('.notificacion-item a');
        if (!itemLink) return;

        e.preventDefault();
        const notificacionId = itemLink.closest('.notificacion-item').dataset.id;
        
        const formData = new FormData();
        formData.append('notificacion_id', notificacionId);

        try {
            const response = await fetch("{% url 'marcar_notificacion_leida' %}", {
                method: 'POST',
                headers: { 
                    'X-CSRFToken': csrftoken,
                    "X-Requested-With": "XMLHttpRequest"
                },
                body: formData,
            });
            if (!response.ok) throw new Error("Network response was not ok");
            const data = await response.json();
            
            if (data.status === 'success' && data.url) {
                window.location.href = data.url;
            }
        } catch (error) {
            console.error("Error al marcar como leÃ­da:", error);
            if (itemLink.href !== "#") window.location.href = itemLink.href;
        }
    });

    document.addEventListener("click", (e) => {
        if (!dropdown.contains(e.target) && e.target !== icon) {
            dropdown.style.display = "none";
        }
    });
});
</script>
